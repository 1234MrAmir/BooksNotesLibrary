  <div id="message"></div>

  <!-- form -->
  <div class="container">
    <div class="row">
      <div class="col-md-12">
  <form id="laibraryForm" class="container mt-4 ">
    <div class="row">
    <h3>Amir Laibrary</h3>
    <hr>
    <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="bookName" placeholder="Book Name" autofocus>
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Author:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="author" placeholder="Author">
      </div>
    </div>
    <fieldset class="row mb-3">
      <legend class="col-form-label col-sm-2 pt-0">Type:</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="type" id="fiction" value="fiction">
          <label class="form-check-label" for="fiction">
            Fiction
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="type" id="programming" value="Computer programming">
          <label class="form-check-label" for="programming">
            Computer-programming
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="type" id="cooking" value="cooking">
          <label class="form-check-label" for="cooking">
           Cooking
          </label>
        </div>
      </div>
    </fieldset>
    <button type="submit" class="btn btn-outline-danger" style="width: 180px;">Add Book</button>
  </div>
  </form>
</div>
</div>
</div>
  <!-- table -->
  <div class="container mt-4 ">
   <div class="row">
    <div class="col-md-12">
  <div id="table">
    <h4>Your Books</h4>
    <hr>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Author</th>
          <th scope="col">Type</th>
        </tr>
      </thead>
      <tbody id="tablebody"></tbody>
    </table>
  </div>
